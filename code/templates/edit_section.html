{% extends 'basefor_admin.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Edit Section</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title">Section Name</label>
                            <input type="text" class="form-control" id="section_name" name="section_name" value="{{ section.section_name }}">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description">{{ section.description }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Change Image</label>
                            <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to do changes in this section?')">Save Changes</button>
                            <a href="{{ url_for('librarian_dashboard') }}" class="btn btn-primary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
