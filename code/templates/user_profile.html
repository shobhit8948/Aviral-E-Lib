{% extends 'basefor_user.html' %}

{% block content %}
<div class="container mt-2">
    <div class="row pb-2">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="card-title">User Profile</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-10 mx-auto">
            <div class="card">
                <div class="card-body pb-1">
                    <div class="row align-items-center">
                        <div class="col-md-4 mb-3">
                        </div>
                        <div class="col-md-8">
                            <div>
                                <h4 class="font-size-13 mt-2 mb-2">User Name: {{ user.name }}</h4>
                                <h4 class="font-size-13">Email: {{ user.email }}</h4>
                                <h4 class="font-size-13">Mobile Number: {{ user.phone }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="editProfileForm" class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Update Profile</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('update_profile') }}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Mobile Number:</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="text" class="form-control" id="password" name="password" value="{{ user.password }}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
