{% extends 'basefor_admin.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Statistics</h2>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3 class="text-center">Number of Books in each Section</h3>
            <img src="{{ chart_filename }}" class="img-fluid" alt="Book Counts Chart">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <h3 class="text-center">Number of Books Added Per Day</h3>
            <img src="{{ time_series_chart_filename }}" class="img-fluid" alt="Time Series Chart">
        </div>
    </div>
</div>
{% endblock %}
