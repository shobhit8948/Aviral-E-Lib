{% extends 'basefor_admin.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Edit Book</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}">
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}">
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content">{{ book.content }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="rate">Price Per Day â‚¹</label>
                            <input type="number" class="form-control" id="price_per_day" name="price_per_day" value="{{ book.price_per_day }}" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="image">Change Image</label>
                            <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="pdf">Change PDF</label>
                            <input type="file" class="form-control-file" id="pdf" name="pdf" accept=".pdf">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to do changes in this book?')">Save Changes</button>
                            <a href="{{ url_for('section_books', section_id=section_id) }}" class="btn btn-primary">Back</a>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
